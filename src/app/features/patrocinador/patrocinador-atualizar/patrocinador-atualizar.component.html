<div class="container-fluid">
  <div class="px-3">
    <div class="d-flex flex-column flex-md-row align-items-center mx-auto px-3 py-4 bloco-todo" style="max-width: 580px;">
      
      <!-- Imagem -->
      <div class="flex-shrink-0" style="width: 200px; height: 200px;">
        <img src="pessoa.png" alt="imagem-da-pessoa" style="width: 100%; height: 100%; object-fit: cover;">
      </div>

      <!-- Conteúdo -->
      <div class="flex-grow-1 ms-md-3 mt-3 mt-md-0">
        <h1>Editar Patrocinador</h1>

        <form [formGroup]="form" (ngSubmit)="submit()">

          <!-- Nome -->
          <div class="mb-3">
            <strong>Nome:</strong>
            <input
              formControlName="nome"
              id="nome"
              type="text"
              class="form-control mt-1">
            <div *ngIf="f['nome'].touched && f['nome'].invalid" class="alert alert-danger mt-2">
              <div *ngIf="f['nome'].errors?.['required']">O nome do Patrocinador é necessário.</div>
            </div>
          </div>

          <!-- Representante Nome -->
          <div class="mb-3">
            <strong>Nome do Representante:</strong>
            <textarea
              formControlName="representanteNome"
              id="representanteNome"
              class="form-control mt-1"
              rows="2"></textarea>
            <div *ngIf="f['representanteNome'].touched && f['representanteNome'].invalid" class="alert alert-danger mt-2">
              <div *ngIf="f['representanteNome'].errors?.['required']">Precisa digitar o nome de um representante.</div>
            </div>
          </div>

          <!-- Status -->
          <div class="mb-3">
            <strong>Status:</strong>
            <select
              formControlName="status"
              id="status"
              class="form-control mt-1">
              <option value="">Selecione</option>
              <option *ngFor="let status of statusOptions" [value]="status.id">
                {{ status.descricao }}
              </option>
            </select>
            <div *ngIf="f['status'].touched && f['status'].invalid" class="alert alert-danger mt-2">
              <div *ngIf="f['status'].errors?.['required']">Insira o status do Participante.</div>
            </div>
          </div>

          <!-- Botões -->
          <div class="d-flex gap-2 mt-3">
            <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Salvar</button>
            <a routerLink="/patrocinador" class="btn btn-secondary">Voltar</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
