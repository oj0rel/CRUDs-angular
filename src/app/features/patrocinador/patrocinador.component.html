<div class="table-responsive">
  <a routerLink="/patrocinador-criar" class="btn btn-success btn-lg mt-3"><i class="bi bi-plus-circle"></i></a>
  
  <table mat-table [dataSource]="patrocinadores" class="table table-bordered table-hover text-center">

    <!-- Coluna ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="text-center align-middle table-info">ID</th>
      <td mat-cell *matCellDef="let element" class="text-center align-middle fs-6">{{ element.id }}</td>
    </ng-container>

    <!-- Coluna Nome -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef class="text-center align-middle table-info">Nome</th>
      <td mat-cell *matCellDef="let element" class="text-center align-middle fs-6">{{ element.nome }}</td>
    </ng-container>

    <!-- Coluna Nome do Representante -->
    <ng-container matColumnDef="representanteNome">
      <th mat-header-cell *matHeaderCellDef class="text-center align-middle table-info">Nome do Representante</th>
      <td mat-cell *matCellDef="let element" class="text-center align-middle fs-6">{{ element.representanteNome }}</td>
    </ng-container>

    <!-- Coluna Status -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef class="text-center align-middle table-info">Status</th>
      <td mat-cell *matCellDef="let element" class="text-center align-middle fs-6">{{ element.status }}</td>
    </ng-container>

    <!-- Coluna Opções -->
    <ng-container matColumnDef="opcoes">
      <th mat-header-cell *matHeaderCellDef class="text-center align-middle table-info">Opções</th>
      <td mat-cell *matCellDef="let element" class="text-center align-middle">
        <a [routerLink]="['/patrocinador-ver', element.id]" class="btn btn-info btn-lg me-1 fs-6"><i class="bi bi-eye"></i></a>
        <a [routerLink]="['/patrocinador-atualizar', element.id]" class="btn btn-primary btn-lg me-1 fs-6"><i class="bi bi-pencil"></i></a>
        <button (click)="apagarPatrocinador(element.id)" class="btn btn-danger btn-lg fs-6"><i class="bi bi-trash"></i></button>
      </td>
    </ng-container>

    <!-- Header row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="fundo-cabecalho"></tr>
    <!-- Data rows -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons class="mt-3"></mat-paginator>
